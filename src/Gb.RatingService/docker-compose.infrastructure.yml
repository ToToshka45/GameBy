services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: ratings
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root_pass
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - 5433:5432

