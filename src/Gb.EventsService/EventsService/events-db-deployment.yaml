apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: events-db
  name: events-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: events-db
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: events-db
    spec:
      containers:
        - env:
            - name: POSTGRES_PASSWORD
              value: 123w
          image: postgres:latest
          name: events-db
          ports:
            - containerPort: 5432
              protocol: TCP
      restartPolicy: Always
