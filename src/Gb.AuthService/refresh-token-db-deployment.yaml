apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.35.0 (HEAD)
  labels:
    io.kompose.service: refresh-token-db
  name: refresh-token-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: refresh-token-db
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.35.0 (HEAD)
      labels:
        io.kompose.service: refresh-token-db
    spec:
      containers:
        - image: redis:latest
          name: refresh-token-db
          ports:
            - containerPort: 6379
              protocol: TCP
      restartPolicy: Always
