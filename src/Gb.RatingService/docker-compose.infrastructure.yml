  rabbitmq:
    image: rabbitmq:4.0.2-management
    hostname: rabbit
    environment:
      RABBITMQ_DEFAULT_USER: ratings
      RABBITMQ_DEFAULT_PASS: ratings
    ports:
      - "15673:15672" # Management UI
      - "5673:5672" # Default RabbitMQ Port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  rabbitmq_data:
  pg-data:
  pgadmin:
